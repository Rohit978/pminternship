<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 30px;
        }

        .footer-section h3 {
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
            position: relative;
        }

        .footer-section h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        .contact-info {
            list-style: none;
        }

        .contact-info li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .contact-info li:hover {
            transform: translateX(5px);
        }

        .contact-info i {
            margin-right: 12px;
            width: 20px;
            color: #4ecdc4;
            font-size: 1.1em;
        }

        .contact-info a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #4ecdc4;
        }

        .social-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .social-link.facebook:hover {
            background: #1877f2;
            border-color: #1877f2;
        }

        .social-link.twitter:hover {
            background: #1da1f2;
            border-color: #1da1f2;
        }

        .social-link.instagram:hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-color: #bc1888;
        }

        .social-link.linkedin:hover {
            background: #0077b5;
            border-color: #0077b5;
        }

        .social-link.youtube:hover {
            background: #ff0000;
            border-color: #ff0000;
        }

        .footer-images {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .footer-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .footer-image:hover {
            transform: scale(1.1);
            border-color: #4ecdc4;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 25px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }

        .footer-bottom p {
            margin-bottom: 10px;
        }

        .footer-bottom a {
            color: #4ecdc4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-bottom a:hover {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .footer {
                padding: 25px;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .social-links {
                justify-content: center;
            }
            
            .footer-images {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-content">
            <!-- Contact Information Section -->
            <div class="footer-section">
                <h3>Contact Us</h3>
                <ul class="contact-info">
                    <li>
                        <i class="fas fa-map-marker-alt"></i>
                        <span>JSS ACADEMY OF TECHNICAL EDUCATION,SEC-62,NOIDA-201301</span>
                    </li>
                    <li>
                        <i class="fas fa-phone"></i>
                        <a href="tel:+1234567890">1800122244</a>
                    </li>
                    <li>
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:info@yourwebsite.com">pminternship@gmail.com</a>
                    </li>
                    <li>
                        <i class="fas fa-globe"></i>
                        <a href="https://www.yourwebsite.com">www.pmgovhelp.com</a>
                    </li>
                    <li>
                        <i class="fas fa-clock"></i>
                        <span>Mon - Fri: 9:00 AM - 6:00 PM</span>
                    </li>
                </ul>
            </div>

            <!-- Social Media Section -->
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#" class="social-link facebook" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-link twitter" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-link instagram" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-link linkedin" title="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#" class="social-link youtube" title="YouTube">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>

            <!-- Images Section -->
            <div class="footer-section">
                <h3>Gallery</h3>
                <div class="footer-images">
                    <img src="image1.webp" 
                         alt="Office Space" class="footer-image" />
                    <img src="image 2.webp" 
                         alt="Team Meeting" class="footer-image" />
                    <img src="image 3.jpeg" 
                         alt="Business Building" class="footer-image" />
                </div>
            </div>
        </div>

        <!-- Footer Bottom -->
        <div class="footer-bottom">
            <p>&copy; 2025 PM INTERNSHIP SCHEME.  </p>
            <p>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Guidelines</a> | 
                <a href="#">FAQ's</a>
            </p>
        </div>
    </footer>

    <script>
        // FAQ Toggle Functionality
        function toggleFAQ(questionElement) {
            const answer = questionElement.nextElementSibling;
            const isActive = questionElement.classList.contains('active');
            
            // Close all other FAQ items
            document.querySelectorAll('.faq-question').forEach(q => {
                q.classList.remove('active');
                q.nextElementSibling.classList.remove('active');
            });
            
            // Toggle current item
            if (!isActive) {
                questionElement.classList.add('active');
                answer.classList.add('active');
            }
        }

        // Add smooth hover animations
        document.querySelectorAll('.footer-image').forEach(img => {
            img.addEventListener('click', function() {
                // Simple lightbox effect (you can enhance this)
                const overlay = document.createElement('div');
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                    cursor: pointer;
                `;
                
                const enlargedImg = document.createElement('img');
                enlargedImg.src = this.src.replace('w=150&h=150', 'w=600&h=400');
                enlargedImg.style.cssText = `
                    max-width: 90%;
                    max-height: 90%;
                    border-radius: 12px;
                    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
                `;
                
                overlay.appendChild(enlargedImg);
                document.body.appendChild(overlay);
                
                overlay.addEventListener('click', () => {
                    document.body.removeChild(overlay);
                });
            });
        });

        // Add animation on scroll (if footer is not always visible)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelector('.footer').style.cssText += `
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        `;

        observer.observe(document.querySelector('.footer'));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Government of India Internship Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tricolor-border-top {
            border-top: 5px solid;
            border-image-slice: 1;
            border-width: 5px;
            border-image-source: linear-gradient(to right, #ff9933, #ffffff, #138808);
        }
        #message-box {
            display: none;
            transition: opacity 0.3s ease-in-out;
        }
        /* Style for the date picker icon */
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            opacity: 0.6;
            filter: invert(0.5);
        }
        input[type="date"]:hover::-webkit-calendar-picker-indicator {
            opacity: 1;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #9ca3af;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #d1d5db;
        }
        .divider:not(:empty)::before {
            margin-right: .5em;
        }
        .divider:not(:empty)::after {
            margin-left: .5em;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen py-12">

    <main class="w-full max-w-lg md:max-w-6xl mx-auto p-4 md:p-6">
        <div class="bg-white rounded-2xl shadow-xl tricolor-border-top">
            <!-- Header Section -->
            <div class="p-8 text-center border-b border-gray-200">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Emblem_of_India.svg/120px-Emblem_of_India.svg.png" alt="Emblem of India" class="w-16 h-auto mx-auto mb-4"
                     onerror="this.onerror=null; this.src='https://placehold.co/64x80/EFEFEF/333333?text=Emblem';">
                <h1 class="text-2xl font-bold text-gray-800">Internship Portal</h1>
                <p class="text-gray-500 mt-1">Government of India</p>
            </div>

            <!-- Form Section -->
            <div class="p-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Create Your Applicant Profile</h2>
                
                <div id="message-box" class="p-4 mb-4 text-sm rounded-lg" role="alert">
                    <span class="font-medium" id="message-content"></span>
                </div>

                <form id="register-form" class="space-y-4">
                    <!-- Personal Info -->
                     <div class="pt-4 mt-4 border-t">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Personal Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                <input type="text" id="fullname" name="fullname" required
                                       class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                                       placeholder="Priya Sharma">
                            </div>
                             <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" id="email" name="email" required
                                       class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                                       placeholder="you@example.gov.in">
                            </div>
                            <div>
                                <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                                <input type="date" id="dob" name="dob" required
                                       class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                            </div>
                        </div>
                    </div>

                    <!-- Address Section -->
                    <div class="pt-4 mt-4 border-t">
                         <h3 class="text-lg font-semibold text-gray-700 mb-4">Applicant Address</h3>
                         <div>
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                            <textarea id="address" name="address" rows="2" required class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="C-1, Parliament Street"></textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                            <div>
                                <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State</label>
                                <select id="state" name="state" required class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                                    <option value="" disabled selected>Select State</option>
                                </select>
                            </div>
                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                                <select id="city" name="city" required disabled class="w-full px-4 py-2.5 bg-gray-200 border border-gray-300 rounded-lg transition duration-200 cursor-not-allowed">
                                    <option value="" disabled selected>Select City</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Academic Information Section -->
                    <div class="pt-4 mt-4 border-t">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Academic Information</h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <div>
                                <label for="board-10th" class="block text-sm font-medium text-gray-700 mb-1">10th Board</label>
                                <select id="board-10th" name="board-10th" required class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                                    <option value="" disabled selected>Select Board</option>
                                    <option value="CBSE">CBSE</option>
                                    <option value="ICSE">ICSE</option>
                                    <option value="State Board">State Board</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label for="marks-10th" class="block text-sm font-medium text-gray-700 mb-1">10th Percentage</label>
                                <input type="number" id="marks-10th" name="marks-10th" required step="0.01" min="0" max="100" class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="e.g., 85.5">
                            </div>
                            <div>
                                <label for="board-12th" class="block text-sm font-medium text-gray-700 mb-1">12th Board</label>
                                <select id="board-12th" name="board-12th" required class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                                    <option value="" disabled selected>Select Board</option>
                                    <option value="CBSE">CBSE</option>
                                    <option value="ICSE">ICSE</option>
                                    <option value="State Board">State Board</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label for="marks-12th" class="block text-sm font-medium text-gray-700 mb-1">12th Percentage</label>
                                <input type="number" id="marks-12th" name="marks-12th" required step="0.01" min="0" max="100" class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="e.g., 92.0">
                            </div>
                        </div>
                    </div>

                    <!-- Password Section -->
                     <div class="pt-4 mt-4 border-t">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Set Your Password</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="relative">
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input type="password" id="password" name="password" required
                                       class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 pr-10"
                                       placeholder="••••••••">
                                <button type="button" class="password-toggle absolute inset-y-0 right-0 top-6 px-3 flex items-center text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                             <div class="relative">
                                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" required
                                       class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 pr-10"
                                       placeholder="••••••••">
                                <button type="button" class="password-toggle absolute inset-y-0 right-0 top-6 px-3 flex items-center text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="submit-button"
                                class="w-full bg-orange-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-300 shadow-md hover:shadow-lg flex items-center justify-center">
                            Create Account
                        </button>
                    </div>
                </form>

                <div class="divider my-6 text-sm">OR</div>
                
                <!-- Social Login -->
                <div>
                     <button type="button" class="w-full bg-white border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 shadow-sm flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M44.5 24.3H24v8.5h11.8c-1.7 5.4-6.9 9.2-12.8 9.2-7.6 0-13.8-6.2-13.8-13.8s6.2-13.8 13.8-13.8c3.6 0 6.8 1.4 9.2 3.7l6.5-6.5C38.3 4.2 31.7 1 24 1 11.8 1 2 11.8 2 24s9.8 23 22 23c12.2 0 21.3-9.2 21.3-21.3 0-1.6-.1-3.2-.3-4.7z" fill="#4285F4"/>
                            <path d="M44.5 24.3H24v8.5h11.8c-1.7 5.4-6.9 9.2-12.8 9.2-7.6 0-13.8-6.2-13.8-13.8s6.2-13.8 13.8-13.8c3.6 0 6.8 1.4 9.2 3.7l6.5-6.5C38.3 4.2 31.7 1 24 1 11.8 1 2 11.8 2 24s9.8 23 22 23c12.2 0 21.3-9.2 21.3-21.3 0-1.6-.1-3.2-.3-4.7z" fill="url(#paint0_linear)"/>
                            <defs><linearGradient id="paint0_linear" x1="24" y1="1" x2="24" y2="47" gradientUnits="userSpaceOnUse"><stop stop-color="#fff" stop-opacity=".2"/><stop offset="1" stop-color="#000" stop-opacity=".2"/></linearGradient></defs>
                        </svg>
                        Sign up with Google
                    </button>
                </div>

                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <a href="login.html" class="font-medium text-blue-600 hover:underline">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-8">
        <p class="text-xs text-gray-500">&copy; 2025 Government of India. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const submitButton = document.getElementById('submit-button');
            const messageBox = document.getElementById('message-box');
            const messageContent = document.getElementById('message-content');
            const stateSelect = document.getElementById('state');
            const citySelect = document.getElementById('city');

            // Data for states and cities in India
            const stateCityMap = {
                "Andhra Pradesh": ["Visakhapatnam", "Vijayawada", "Guntur", "Nellore", "Kurnool"],
                "Arunachal Pradesh": ["Itanagar", "Naharlagun"],
                "Assam": ["Guwahati", "Dibrugarh", "Silchar", "Jorhat"],
                "Bihar": ["Patna", "Gaya", "Bhagalpur", "Muzaffarpur"],
                "Chhattisgarh": ["Raipur", "Bhilai", "Bilaspur"],
                "Delhi": ["New Delhi", "Noida", "Gurgaon", "Faridabad"],
                "Goa": ["Panaji", "Margao", "Vasco da Gama"],
                "Gujarat": ["Ahmedabad", "Surat", "Vadodara", "Rajkot"],
                "Haryana": ["Faridabad", "Gurgaon", "Panipat", "Ambala"],
                "Himachal Pradesh": ["Shimla", "Mandi", "Dharamshala"],
                "Jharkhand": ["Ranchi", "Jamshedpur", "Dhanbad"],
                "Karnataka": ["Bengaluru", "Mysuru", "Hubballi", "Mangaluru"],
                "Kerala": ["Thiruvananthapuram", "Kochi", "Kozhikode"],
                "Madhya Pradesh": ["Indore", "Bhopal", "Jabalpur", "Gwalior"],
                "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Thane"],
                "Manipur": ["Imphal"],
                "Meghalaya": ["Shillong"],
                "Mizoram": ["Aizawl"],
                "Nagaland": ["Kohima", "Dimapur"],
                "Odisha": ["Bhubaneswar", "Cuttack", "Rourkela"],
                "Punjab": ["Ludhiana", "Amritsar", "Jalandhar"],
                "Rajasthan": ["Jaipur", "Jodhpur", "Udaipur", "Kota"],
                "Sikkim": ["Gangtok"],
                "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai", "Tiruchirappalli"],
                "Telangana": ["Hyderabad", "Warangal", "Nizamabad"],
                "Tripura": ["Agartala"],
                "Uttar Pradesh": ["Lucknow","Noida", "Kanpur", "Ghaziabad", "Agra", "Varanasi"],
                "Uttarakhand": ["Dehradun", "Haridwar", "Roorkee"],
                "West Bengal": ["Kolkata", "Asansol", "Silguri", "Durgapur"]
            };

            // Populate states dropdown
            for (const state in stateCityMap) {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            }

            // Handle state change
            stateSelect.addEventListener('change', () => {
                const selectedState = stateSelect.value;
                citySelect.innerHTML = '<option value="" disabled selected>Select City</option>'; // Reset cities
                
                if (selectedState && stateCityMap[selectedState]) {
                    citySelect.disabled = false;
                    citySelect.classList.remove('bg-gray-200', 'cursor-not-allowed');
                    citySelect.classList.add('bg-gray-50');

                    stateCityMap[selectedState].forEach(city => {
                        const option = document.createElement('option');
                        option.value = city;
                        option.textContent = city;
                        citySelect.appendChild(option);
                    });
                } else {
                    citySelect.disabled = true;
                    citySelect.classList.add('bg-gray-200', 'cursor-not-allowed');
                    citySelect.classList.remove('bg-gray-50');
                }
            });

            function showMessage(message, isError = false) {
                messageContent.textContent = message;
                messageBox.className = `p-4 mb-4 text-sm rounded-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
                messageBox.style.display = 'block';
                window.scrollTo(0, 0);
            }

            // Password visibility toggle logic
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const passwordInput = toggle.previousElementSibling;
                    const icon = toggle.querySelector('i');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
            
            registerForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (password.length < 6) {
                    showMessage("Password must be at least 6 characters long.", true);
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage("Passwords do not match. Please try again.", true);
                    return;
                }

                submitButton.disabled = true;
                submitButton.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Creating Account...
                `;

                const formData = {
                    fullName: document.getElementById('fullname').value,
                    email: document.getElementById('email').value,
                    dob: document.getElementById('dob').value,
                    streetAddress: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    board10: document.getElementById('board-10th').value,
                    marks10: document.getElementById('marks-10th').value,
                    board12: document.getElementById('board-12th').value,
                    marks12: document.getElementById('marks-12th').value,
                    password: password
                };
                
                try {
                    const response = await fetch('http://localhost:3000/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || 'An error occurred during registration.');
                    }
                    
                    showMessage("Registration successful! Redirecting to login...", false);
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } catch (error) {
                    showMessage(error.message, true);
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Create Account';
                }
            });
        });
    </script>

</body>
</html>

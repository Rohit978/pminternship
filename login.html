<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Government of India Internship Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tricolor-border-top {
            border-top: 5px solid;
            border-image-slice: 1;
            border-width: 5px;
            border-image-source: linear-gradient(to right, #ff9933, #ffffff, #138808);
        }
        #message-box {
            display: none;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen py-12">

    <main class="w-full max-w-md mx-auto p-4 md:p-6">
        <div class="bg-white rounded-2xl shadow-xl tricolor-border-top">
            <!-- Header Section -->
            <div class="p-8 text-center border-b border-gray-200">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Emblem_of_India.svg/120px-Emblem_of_India.svg.png" alt="Emblem of India" class="w-16 h-auto mx-auto mb-4"
                     onerror="this.onerror=null; this.src='https://placehold.co/64x80/EFEFEF/333333?text=Emblem';">
                <h1 class="text-2xl font-bold text-gray-800">Internship Portal</h1>
                <p class="text-gray-500 mt-1">Government of India</p>
            </div>

            <!-- Form Section -->
            <div class="p-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Sign in & Explore Internships</h2>
                
                <div id="message-box" class="p-4 mb-4 text-sm rounded-lg" role="alert">
                    <span class="font-medium" id="message-content"></span>
                </div>

                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                               placeholder="you@example.gov.in">
                    </div>

                    <div>
                        <div class="flex justify-between items-baseline">
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <a href="#" class="text-sm font-medium text-blue-600 hover:underline">Forgot?</a>
                        </div>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                   class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 pr-10"
                                   placeholder="••••••••">
                            <button type="button" id="password-toggle" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700">
                                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .946-3.11 3.558-5.553 6.818-6.525M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M3 3l4.35 4.35m10.8-1.035a7.96 7.96 0 00-2.085-2.085L3 3" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <label for="sector-select" class="block text-sm font-medium text-gray-700 mb-1">Select Sector to Explore</label>
                        <select id="sector-select" name="sector" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                            <option value="technology">Technology & Software</option>
                            <option value="design">Design & Creative</option>
                            <option value="business">Business & Marketing</option>
                            <option value="research">Research & Analytics</option>
                            <option value="content">Content & Writing</option>
                            <option value="healthcare">Healthcare & Life Sciences</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" id="submit-button"
                                class="w-full bg-orange-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-300 shadow-md hover:shadow-lg flex items-center justify-center">
                            Sign in & Explore
                        </button>
                    </div>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="register.html" class="font-medium text-blue-600 hover:underline">Register here</a>
                    </p>
                </div>
            </div>
        </div>

    </main>

    <footer class="text-center mt-8">
        <p class="text-xs text-gray-500">&copy; 2025 Government of India. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const submitButton = document.getElementById('submit-button');
            const messageBox = document.getElementById('message-box');
            const messageContent = document.getElementById('message-content');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');

            function showMessage(message, isError = false) {
                messageContent.textContent = message;
                messageBox.className = `p-4 mb-4 text-sm rounded-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
                messageBox.style.display = 'block';
            }
            
            passwordToggle.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.classList.toggle('hidden');
                eyeOffIcon.classList.toggle('hidden');
            });

            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    showMessage("Please enter both email and password.", true);
                    return;
                }

                submitButton.disabled = true;
                submitButton.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing in...
                `;

                try {
                    // This assumes your server.js is running and handles the login logic
                    const response = await fetch('http://localhost:3000/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || 'An error occurred during login.');
                    }

                    showMessage(result.message + " Redirecting...", false);
                    
                    setTimeout(() => {
                        const sectorSelect = document.getElementById('sector-select');
                        const selectedSector = sectorSelect.value;
                        window.location.href = `${selectedSector}.html`;
                    }, 1500);

                } catch (error) {
                    showMessage(error.message, true);
                     submitButton.disabled = false;
                     submitButton.innerHTML = 'Sign in & Explore';
                }
            });
        });
    </script>
</body>
</html>
